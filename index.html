
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ассистент LinguaLand</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0"
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="app-container">
    <header>
      <h1>Ассистент LinguaLand</h1>
    </header>
    <main id="chat-container" aria-live="polite">
      <!-- Messages will be appended here -->
    </main>
    <div id="loading-indicator" class="hidden" role="status" aria-label="Али печатает...">Али печатает...</div>
    <footer>
      <div id="input-area">
        <input type="text" id="message-input" placeholder="Спросите Али о наших курсах..." aria-label="Ваше сообщение">
        <button id="send-button" aria-label="Отправить сообщение">Отправить</button>
      </div>
    </footer>
  </div>
  <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
